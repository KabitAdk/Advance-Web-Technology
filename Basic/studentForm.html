<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration form</title>
    </head>
    <body>
        <h1>Student Registration Form</h1>
        <form id="studentForm">
                Name: <input type="text" id="username" placeholder="Enter your name"></br></br>
                Email: <input type="email" id="email" placeholder="example@gmail.com"></br></br>
                Phone Number: <input type="text" id="phone_number" max=10 placeholder="98********"></br></br>
                Age: <input type="text" id="age"></br></br>
                <button type="submit" id="submit"> Submit </button>
        </form>
        <script>
            function handleSubmit(event){
                event.preventDefault();
                const name = document.getElementById("username");
                const email = document.getElementById("email");
                const phoneNumber = document.getElementById("phone_number");
                const age = document.getElementById("age");
                const submit = document.getElementById("submit")
                newStudent = {
                    name: name.value,
                    email: email.value,
                    phoneNumber: phoneNumber.value,
                    age: age.value
                }
                console.log(newStudent.name);
            }
                const studentForm = document.getElementById("studentForm");
                studentForm.addEventListener("submit" ,handleSubmit);
        </script>
    </body>
</html>
