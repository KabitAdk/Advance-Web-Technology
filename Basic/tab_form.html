<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Tabs with Forms</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      background-color: #f1f1f1;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .tab-buttons button.active {
      background-color: #007bff;
      color: #fff;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    form input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Tabs with Forms</h2>

    <div class="tab-buttons">
      <button class="tab-link active" data-tab="form1">Form 1</button>
      <button class="tab-link" data-tab="form2">Form 2</button>
      <button class="tab-link" data-tab="form3">Form 3</button>
    </div>

    <div id="form1" class="tab-content active">
      <h3>Form 1</h3>
      <form>
        <label for="name1">Name:</label>
        <input type="text" id="name1" name="name1">
        <label for="email1">Email:</label>
        <input type="email" id="email1" name="email1">
        <button type="submit">Submit Form 1</button>
      </form>
    </div>

    <div id="form2" class="tab-content">
      <h3>Form 2</h3>
      <form>
        <label for="collegename">College:</label>
        <input type="text" id="collegename" name="collegename">
        <label for="batch">Batch:</label>
        <input type="text" id="batch" name="batch">
        <button type="submit">Submit Form 2</button>
      </form>
    </div>

    <div id="form3" class="tab-content">
      <h3>Form 3</h3>
      <form>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        <label for="houseno">House Number:</label>
        <input type="text" id="houseno" name="houseno">
        <button type="submit">Submit Form 3</button>
      </form>
    </div>
  </div>

  <script>
    const tabLinks = document.querySelectorAll('.tab-link');
    const tabContents = document.querySelectorAll('.tab-content');

    tabLinks.forEach(button => {
      button.addEventListener('click', () => {
        const target = button.getAttribute('data-tab');

        tabLinks.forEach(btn => btn.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));

        button.classList.add('active');
        document.getElementById(target).classList.add('active');
      });
    });
  </script>

</body>
</html>
